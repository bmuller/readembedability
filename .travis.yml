sudo: required
dist: trusty
language: python
before_install:
  - sudo apt-get remove libtidy-0.99-0 tidy
  - wget http://binaries.html-tidy.org/binaries/tidy-5.2.0/tidy-5.2.0-64bit.deb
  - sudo dpkg -i tidy-5.2.0-64bit.deb
python:
  - "3.5"
  - "3.6"
install: pip install . pep8 pylint
script: pep8 readembedability && pylint readembedability && python -m unittest
